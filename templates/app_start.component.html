<div>
	<button (click)="addActionBuy()" class="btn btn-success">Buy</button>
	<button (click)="addActionSell()" class="btn btn-danger">Sell</button>&nbsp;&nbsp;
	<button (click)="deleteAllAction()" class="btn btn-danger">Delete All</button>
</div>
<div>
	Ask: {{priceask}}&nbsp;Bid: {{pricebid}}

<orders *ngFor="#order of orders.get()" [orderinput]="order" (orderoutput)="orderDeleteAction($event)" ></orders>
